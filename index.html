<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>

    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="main.js"></script>

</head>
<body class="container">
  <h1>My Pagina Web</h1>
  <div class="jumbotron">
    <form id="contact-form">
      <h2>Formulario de contacto</h2>
      <div class="form-group">
        <label for="first-name">* Nombre</label>
        <input type="text" class="form-control" id="first-name" placeholder="ej: Pablo">
      </div>
      <div class="form-group">
        <label for="last-name">* Apellido</label>
        <input type="text" class="form-control" id="last-name" placeholder="ej: Lagioia">
      </div>
      <div class="form-group">
        <label for="email">* Email address</label>
        <input type="email" class="form-control" id="email" placeholder="ej: pablo.lagioia@gmail.com">
      </div>
      <div class="form-group">
        <label for="message">* Consulta</label>
        <textarea class="form-control" id="message" placeholder="ej: Hola queria saber..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Submit</button>
      <p class="help-block">* Indica que el campo es requerido</p>
    </form>
  </div>
</body>
</html>
